sudo: false
language: node_js
before_install:
 - gem install sass
node_js:
- "10"
cache:
  directories:
  - node_modules
script: npm run build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: public
  on:
    branch: live